<!DOCTYPE html>
<html lang="pt=br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de hover</title>
    <style>
       body {
        font-family: Arial, Helvetica, sans-serif;
       }

       div > p {    /*Tá dizendo oque vai acontecer com o parágrafo.*/
        display: none;  /*display none: oculta.*/
       }
       /*
       div:hover > p : É para dizer que quando passar o mouse em cima do DIV alguma coisa com o parágrafo vai acontecer.
       */ 
       div:hover > p {
        display: block; /*display block é para mostrar o que está oculto.*/
        color: white;
        background-color: red;
       }

       div:hover {
        color: red;
       }
    </style>
</head>
<body>
    <h1>Exemplo de HOVER</h1>
    <p>Passe o mouse sobre o texto abaixo</p>
    <div>
        Passe o mouse aqui
        <p>ESCREVI E SAÍ CORRENDO...</p>
    </div>
    <p>Fim do exemplo</p>
</body>
</html>
